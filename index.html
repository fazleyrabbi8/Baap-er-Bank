<html lang="en">

<head>

<body>
    <header class="my-10">
        <h1 class="text-5xl text-center mt-11"> Welcome to your <span class="font-semibold text-violet-600"> Baap Er
                Bank</span>!!! </h1>

    </header>
    <main class="my-16">

        <section class=" bg-orange-200 w-9/12 mx-auto my-10 p-10">
            <h3 class="text-3xl font-medium text-center mb-5">
                Please Login
            </h3>


            <input class="w-3/4 m-5 h-10" type="email" name="email" id="Email-box" placeholder="Please Enter your email">
            <br>

            <input class=" w-3/4 m-5 h-10" type="password" name="password" id="Password-box" placeholder="Please Enter your password">

            <br>

            <button id="btn-submit" class="btn  btn-primary hover:bg-red-500 m-5"> Login</button>
        </section>

    </main>
